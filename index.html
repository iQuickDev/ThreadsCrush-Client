<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreadsCrush</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <header>
        <div class="header-items">
            <img class="logo" src="threads.svg">
            <h1>ThreadsCrush</h1>
        </div>
    </header>

    <form id="vote-form" action="?" method="POST" class="input-wrapper">
        <label for="username">Enter their username</label>
            <input id="username" name="username" type="text" placeholder="@user">
            <div class="g-recaptcha" data-sitekey="6LdHn4spAAAAAOF8sH5f1wQV6rPRAUpcJCOKGQf7"></div>
            <button type="submit" id="confirm" disabled="true">Confirm</button>
    </form>

    <div id="error" class="error-wrapper">
        <h2 id="errorText"></h2>
    </div>

    <script src="scripts/index.js"></script>
    <script src="scripts/animation.js"></script>
</body>

</html>
