<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkreader-lock">
    <title>ThreadsCrush</title>
    <link rel="icon" type="image/x-icon" href="assets/threads.svg">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/loader.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="scripts/index.js" async defer></script>
</head>

<body>
    <header>
        <div>
            <img class="logo" src="assets/threads.svg">
            <h2 class="header-title">ThreadsCrush</h2>
        </div>
        <img id="github" class="credits" src="assets/github.svg">
    </header>

    <h1 class="title">Who's your Threads crush?</h1>

    <form id="vote-form" action="?" method="POST" class="input-wrapper">
        <label for="username">Enter their username</label>
        <input id="username" name="username" type="text" placeholder="@user">
        <div data-theme="dark" class="g-recaptcha" data-sitekey="6LdHn4spAAAAAOF8sH5f1wQV6rPRAUpcJCOKGQf7"></div>
        <button type="submit" id="confirm" disabled="true">Confirm</button>
    </form>

    <div class="voted">
        <h1>Your vote for <span id="votedUser">&nbsp;</span> has been cast</h1>
        <button id="changeVote">Change Vote</button>
        <button id="viewLeaderboard">View Leaderboard</button>
    </div>

    <div id="error" class="error-wrapper">
        <h2 id="errorText"></h2>
    </div>

    <script src="scripts/animation.js"></script>
</body>

</html>
