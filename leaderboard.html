<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreadsCrush</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <div>
            <img class="logo" src="assets/threads.svg">
            <h2 class="header-title">ThreadsCrush</h2>
        </div>
        <img class="credits" src="assets/github.svg">
    </header>

    <main>
        <div class="search-wrapper">
            <input placeholder="Search a user" type="text" id="search-input">
            <button id="search"><img draggable="false" class="search" src="assets/search.webp"></button>
        </div>

        <div class="table-wrapper">
            <table class="votes-table">
                <thead>
                    <th>#</th>
                    <th>Username</th>
                    <th>Votes</th>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="pagination">
                <button id="prev">Previous</button>
                <input id="page" type="text" value="1" readonly>
                <button id="next">Next</button>
            </div>
        </div>

        <script src="scripts/leaderboard.js"></script>
        <script src="scripts/animation.js"></script>
    </main>
</body>

</html>
